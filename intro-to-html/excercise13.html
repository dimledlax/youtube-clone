<!DOCTYPE html>
<html>

<head>
<style>

.flexbox {
  display: flex;
  flex-direction: row;
  height: 60px;
}

.column1 {
  width: 100px;
  background-color: lightpink;
}

.column2 {
  background-color: lightblue;
  width: 200px;
  display: flex;
  flex-direction: column;
}

.row2 {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

.row2-1, 
.row2-2 {
background-color: black;
color: white;
}




</style>

</head>

<body>
<div class="flexbox">

  <div class="column1"></div>

  <div class="column2">
    <div class="row1">row1</div>
    <div class="row2">
      <div class="row2-1">row2</div>
      <div class="row2-2">row2</div>
    </div>
    
  </div>



  </div>
</div>


</body>


</html>
